<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">





	<ui:define name="corpo">
	
		<f:metadata>
			<o:viewParam name="contasPCod"
				value="#{contasAPagarBean.contasAPagar}" />			
			
			
		</f:metadata>
		
		
		
		<h:form id="frmCadastro">
		

			<h1>Novo Lançamento</h1>

			<p:messages id="msg" autoUpdate="true" closable="true" />

			<ui:include src="/pages/contasAPagar/BotoesCadastro.xhtml" />

						

			<p:panelGrid columns="4" style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo, rotulo, campo">

				
				<p:outputLabel value="Codigo" />
				<p:inputText value="#{produtoBean.produto.codigo}" readonly="true" size="5" />

				<p:outputLabel value="Fornecedor" />
				<p:inputText value="#{contasAPagarBean.contasAPagar.fornecedor}" />

				<p:outputLabel value="Valor" />
				<p:inputText value="-#{contasAPagarBean.contasAPagar.valor}" />				
				
				<p:outputLabel value="Data de Vencimento" />
				<p:calendar size="8" value="#{contasAPagarBean.contasAPagar.data}">
					<f:convertDateTime pattern="dd/MM/yy" />
				</p:calendar>				

				<p:outputLabel value="Status" />
				<p:selectOneMenu value="#{contasAPagarBean.contasAPagar.tipo}">
					<f:selectItem itemLabel="Selecione o status" />
					<f:selectItems value="#{contasAPagarBean.tipos}" var="tiposVar"
						itemLabel="#{tiposVar}" itemValue="#{tiposVar}" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Nº do Cheque" />
				<p:inputText value="#{contasAPagarBean.contasAPagar.cheque}" />


			</p:panelGrid>

			<p:tabView style="margin-top: 20px">
				
				<p:tab title="Complemento">

					<p:panelGrid columns="4"
						columnClasses="rotulo, campo, rotulo, campo">


						<p:outputLabel value="Aplicação" />
						<h:inputText size="20" />

						<p:outputLabel value="Especificação" />
						<h:inputText size="20"  />



					</p:panelGrid>

				</p:tab>
				<p:tab title="Detalhamento">

				</p:tab>
			</p:tabView>

		</h:form>
	</ui:define>

</ui:composition>
