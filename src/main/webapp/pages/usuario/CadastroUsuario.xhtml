<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">





	<ui:define name="corpo">
	
		<f:metadata>

				<f:event listener="#{usuarioBean.carregarCadastro}" type="preRenderView"/>
			
		</f:metadata>
		
		
		
		<h:form id="frmCadastro">
		

			<h1>Usuario</h1>

			<p:messages id="msg" autoUpdate="true" closable="true" />

			<ui:include src="/pages/usuario/BotoesCadastro.xhtml" />

						

			<p:panelGrid columns="4" style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo, rotulo, campo">

				
				<p:outputLabel value="Codigo" />
				<p:inputText value="#{usuarioBean.usuario.codigo}" size="5"/>
				
				<p:outputLabel value="Nome" />
				<p:inputText value="#{usuarioBean.usuario.nome}"/>
				
				<p:outputLabel value="CPF" />
				<p:inputText value="#{usuarioBean.usuario.cpf}"/>

				<p:outputLabel value="Senha	" />
				<p:inputText value="#{usuarioBean.usuario.senha}" />

				<p:outputLabel value="Tipo" />
				<p:selectOneRadio value="#{usuarioBean.usuario.tipo}">
					 <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
		            <f:selectItem itemLabel="Vendedor" itemValue="Vendedor" />
		           
				</p:selectOneRadio>	

				<p:outputLabel value="Ativo" />			
			        <p:selectOneRadio value="#{usuarioBean.usuario.ativo}">
					 <f:selectItem itemLabel="Sim" itemValue="true" />
		            <f:selectItem itemLabel="Nao" itemValue="false" />
		           
				</p:selectOneRadio>		
			        		
			</p:panelGrid>

			

		</h:form>
	</ui:define>

</ui:composition>
